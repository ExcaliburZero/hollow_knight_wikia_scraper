name: hollow_knight_wikia_scraper

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Typecheck using mypy
      run: |
        pip install mypy lxml
        mypy **/*.py --ignore-missing-imports --strict --html-report type-checking
    - name: Archive mypy report
      uses: actions/upload-artifact@v1.0.0
      with:
        name: type-checking-coverage
        path: type-checking
    - name: Check formatting using black
      run: |
        pip install black
        black **/*.py --check
